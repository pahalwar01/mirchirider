<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="en-US">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Add work</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <!--header coding start-->
        <div class="row">
            <header class="col-12">
                <div>
                    <img src="image/logo.png" alt="Mirchi_logo" class="logo">
                </div>
                
                <h1 align ="center">Mirchi Rider</h1>
                
            </header>
        </div>
        <!--header coding end-->

        <!--Navigation coding start-->
        <div class="row">
            <nav class="col-12">
                <ul>
                    <li class="col-4"><a href="dharampalmain.html"> Home</a></li>
                    <li class="col-4"><a href="dharampaljobsview.html"> Jobs View</a></li>
                    <li class="col-4"><a href="index.html"> Logout</a></li>
                </ul>
                
            </nav>
        </div>
        <!--Navigation coding end-->    

        <!--Section coding start-->
        <section class="col-12" style="text-align: center;">
        <form class="add-work-input" name="submit-to-google-sheet">
            <fieldset id="addwork-fieldset">
                <legend class="form-header">Fill Your Entry</legend><br>
                Rider Name <br>
                <input type="text" name="rname" id="ridername" value="Dharampal" required>
                <br><br>
                Sender Name<br>
                <input type="text" name="sender" id="sendername" required><br><br>
                Date<br>
                <input type="date" name="date" id="workdate" required><br><br>
                Type of work<br>
                <input type="text" name="work" id="worktype" required><br><br>
                From<br>
                <textarea type="text" name="from" id="workfrom" required></textarea><br><br>
                To<br>
                <textarea type="text" name="to" id="workto" required></textarea><br><br>
                Total K.M.<br>
                <input type="number" name="km" id="totalkm" required><br><br>
                <button id="preview-btn" onclick="dpreview();return false">Submit</button><br>
                
                <span id="success"></span>
            </fieldset>
        </form>


        <!--Submit process coding Start-->

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbydkPC0-s6ky0GdcqPwfEPpBAUFgXQ6pzq6_6tPhSL48xBr5ifD3ASgz6B58y-HoItO1A/exec'
            const form = document.forms['submit-to-google-sheet']
            const success = document.getElementById("success");
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    success.innerHTML="Data Successfully Submited";

                    setTimeout(function()
                    {
                        success.innerHTML="";
                    },4000)
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
            })
        </script>

        <!--Submit process coding end-->

        </section>
        <!--Section coding end-->

        <!--footer coding start-->
        <div class="row">
            <footer class="col-12">
                <h4 align ="center">Delveloped by : Rohit Kumar</h4>
            </footer>
        </div>
        <!--footer coding end-->
    </body>
</html>
