    <body>
        <!--header coding start-->
        <div class="row">
            <header class="col-12">
                <div>
                    <img src="image/logo.png" alt="Mirchi_logo" class="logo">
                </div>
                
                <h1 align ="center">Mirchi Rider</h1>
                
            </header>
        </div>
        <!--header coding end-->

        <!--Navigation coding start-->
        <div class="row">
            <nav class="col-12">
                <ul>
                    <li class="col-4"><a href="dharampalmain.html"> Home</a></li>

        <!--Section coding start-->
        <section class="col-12">
            <br><br>
        <form class="add-work-input">
        <fieldset class="addwork-fieldset">
            <legend class="form-header">Fill Your Entry</legend><br>
            Rider Name<br>
            <input type="rider name" name="rider-name" value="Dharampal">
            <br><br>
            Sender Name<br>
            <input type="text" name="sender-name" class="sendername"><br><br>
            Type of work<br>
            <input type="text" name="type-of-work" class="worktype"><br><br>
            Date<br>
            <input type="date" name="work-date" class="workdate"><br><br>
            From<br>
            <textarea type="text" name="work-start" class="workfrom"></textarea><br><br>
            To<br>
            <textarea type="text" name="work-end" class="workto"></textarea><br><br>
            Total K.M.<br>
            <input type="number" name="total-km" class="totalkm"><br><br> 
            <center><button class="preview-btn"><a href="dharampalpreview.html" onclick="return add_job_preview()">Preview</a></button></center>
        </fieldset>
        </form>      
        
        </section>
        <!--Section coding end-->

        <div class="row">
